plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.apache.httpcomponents:httpclient:4.5.13'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.2'
    testImplementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.4'
    testImplementation 'com.fasterxml.jackson.core:jackson-core:2.10.4'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.10.4'
    testImplementation group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    testAnnotationProcessor("org.projectlombok:lombok:1.18.24")
    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation group: 'commons-dbutils', name: 'commons-dbutils', version: '1.7'
    implementation 'com.jcraft:jsch:0.1.55'
    implementation 'com.mysql:mysql-connector-j:8.0.33'
    testImplementation 'io.rest-assured:rest-assured:5.0.1'

}

test {
    useJUnitPlatform()
}